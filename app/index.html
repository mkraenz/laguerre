<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>laguerre</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" href="/favicon.ico">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->

<script type="text/javascript"
	src="http://www.geogebratube.org/scripts/deployggb.js"></script>
</head>
<body>
	<input type="button" value="run Laguerre Construction" onclick="runLaguerreConstruction()">
	<input type="button" value="export to file" onclick="runExporter()">
	
	<a download="info.txt" id="downloadlink" style="display: none">Download</a>

	<div id="applet_container1"></div>
	



	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	<!-- endbuild -->


	<!-- build:js({app,.tmp}) scripts/main.js -->
	<script src="scripts/main.js"></script>
	<script src="scripts/exporter.js"></script>

	<script type="text/javascript">
		// Create applet for material_id 1222013 = "three-tools-included" from tube.
		// 1722327 = TangentPlaneToSphere AND ReflectIn3Spheres AND MidpointRay (NO ParamRay)
		// The second parameter forces not to use webSimple (this is necessary when multiple applets are used on one page, if one cannot use webSimple).
		var applet1 = new GGBApplet({
			material_id : "2028497"
		}, true);
		window.onload = function() {
			applet1.inject('applet_container1', 'preferHTML5');
		}
	</script>
	<script type="text/javascript" src="scripts/gen/laguerre.js"></script>
	<!-- endbuild -->
</body>
</html>
