<body>

	<input type="button" value="run Laguerre Construction" onclick="runLaguerreConstruction()">
	<input type="button" value="create Faces" onclick="runCreateFaces()">
	<input type="button" value="hide all Labels" onclick="hideAllLabels()">
	<input type="button" value="export spheres to file" onclick="runSphereExporter()">
	<input type="button" value="export cubes to .OBJ file" onclick="runExporterToOBJ()">
	
	<a download="info.txt" id="downloadlink" style="display: none">Download Sphere Export</a>
	<a download="info.txt" id="downloadOBJlink" style="display: none">Download .OBJ Export</a>
	<input type="button" name="button" value="Do next step" id="nextStep" onclick="nextStep();"/>

	<div id="applet_container1"></div>



	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/mathjs/dist/math.min.js"></script>
	<!-- endbower -->
	<!-- endbuild -->


	<!-- build:js({app,.tmp}) scripts/main.js -->
	<script src="scripts/main.js"></script>

	<script type="text/javascript">
		// Create applet for material_id 1222013 = "three-tools-included" from tube.
		// material_id = 2233869 = "4-tools-included" uploaded on 2015-12-06
		// material_id = x2Qg29SC = "5-tools-included uploaded on 2017-05-10
		// The second parameter forces not to use webSimple (this is necessary when multiple applets are used on one page, if one cannot use webSimple).
		var applet1 = new GGBApplet({
			material_id : "x2Qg29SC"
		}, true);
		window.onload = function() {
			applet1.inject('applet_container1', 'preferHTML5');
		}
	</script>
	<script type="text/javascript" src="scripts/gen/laguerre.js"></script>
	<!-- endbuild -->
	
    <script type="text/javascript">
	    function nextStep() {
			switch (stepCounter) {
			    case 0:
			        construction.createInitialSphere();
			        break;
			    case 1:
			    	construction.createInfinityPoints();
			        break;
			    case 2:
			    	construction.createInitialTangentplanes();
			        break;
			    case 3:
			    	construction.createInitialMidpointRays();
			        break;
			    case 4:
			    	construction.createParameterMidpoints();
			        break;
			    case 5:
			    	construction.createParameterSpheresAndTangentplanes();
			        break;
			    case 6:
			    	construction.createMissingInitialSpheres();
			    	break;
			    case 7:
			    	construction.constructSecondOrderTangentPlanesInNegDirections()
			    	break;
			    case 8:
			    	construction.createEighthSphere();
			    	break;
			    case 9:
			    	construction.constructIteratively();
			    	break;
			}
			construction.view.customizeViewProperties00();
			stepCounter++;
    	}
	    var construction = new Construction();
	    var stepCounter = 0;
	</script>
</body>
</html>
